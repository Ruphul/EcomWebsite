<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="/signup/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="/signup/css/style.css">
</head>
<body>

<div class="wrapper" style="background-image: url('/signup/images/bg-registration-form-2.jpg');">
			<div class="inner">
			<p style="color:red">[[${mesg}]]</p>
			
				<form action="/signup" method="post">
					<h3>Registration Form</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="name">Full Name</label>
							<input type="text" name="fname" class="form-control">
						</div>
						<div class="form-wrapper">
							<label for="">phone</label>
							<input type="text" name="phone" class="form-control">
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">Email</label>
						<input type="email" name="email" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<input type="password" name="password" class="form-control">
					</div>
					
               
                 <div class="form-wrapper">
                 <label for="gender">Gender</label>
                <select class="custom-select form-control" name="gender">
                <option>Select</option>
                <option name="gender" value="Male">Male</option>
                <option name="gender" value="Female">Female</option>
                <option name="gender" value="Others">Other</option>
              </select>
                </div>
					
					<div class="checkbox">
						<label>
							<input type="checkbox" required> I accept the Terms of Use & Privacy Policy.
							<span class="checkmark"></span>
						</label>
					</div>
					<button>Register Now</button>
					
					<div class="form-wrapper ">
					already have an account?? <a href="/login">log in</a>
					</div>
				</form>
			</div>
		</div>
</body>
</html>
