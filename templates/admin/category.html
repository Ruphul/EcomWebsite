<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<th:block th:insert="admin/header.html"></th:block>

<div class="container-fluid p-5 mt-5">
			<div class="row">
				<div class="col-md-3">
					<div class="card card-sh">
						<div class="card-header text-center ">
							<p class="fs-4">Add Category</p>
						
						</div>
						<div class="card-body">
							<form action="/saveCategory" method="post"
								enctype="multipart/form-data" th:object="${categories}">
								<div class="mb-3">
									<label>Enter Category</label> <input type="text" th:field="*{name}"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Status</label>

									<div class="form-check">
										<input class="form-check-input" type="radio" checked
											value="true" th:field="*{isActive}" id="flexRadioDefault1">
										<label class="form-check-label" for="flexRadioDefault1">
											Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" th:field="*{isActive}"
											value="false" id="flexRadioDefault2"> <label
											class="form-check-label" for="flexRadioDefault2">
											Inactive </label>
									</div>

								</div>

							
								
				 <div class="mb-3">
                <label>upload Image</label>
                <div class="custom-file">
                    <input type="file"  name="productImage" accept="image/jpeg, image/png"  id="productImage"  class="form-control" />
                 
                </div>
                <div>
                    <img id="imgPreview" height="100px" width="100px" th:src="@{${'/img/categoryImages/' +categories.imageName}}" style="margin-top: 20px" alt=" ">
                </div>
               <input type="hidden" name="imgName" th:value="${categories.imageName}">
            </div>
								
								
								
								
								<button class="btn btn-primary col-md-12 mt-2">Save</button>
							</form>
						</div>
					</div>
				</div>

				<div class="col-md-8">
					<div class="card card-sh">
						<div class="card-header text-center fs-4">Category Details</div>
						<div class="card-body">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Sl No</th>
										<th scope="col">Category</th>
										<th scope="col">Status</th>
										<th scope="col">Image</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="cat,c:${categorys}">
										<th scope="row">[[${c.count}]]</th>
										<td>[[${cat.name}]]</td>
										<td>[[${cat.isActive}]]</td>
										<td><img
											th:src="@{'/img/categoryImages/'+${cat.imageName}}"
											width="50px" height="50px"></td>
										<td><a th:href="@{/EditCategory(id=${cat.id})}"
											class="btn btn-primary btn-sm"><i
												class="fa-solid fa-pen-to-square  fa-1x"></i> Edit </a> <a						
											th:href="@{/deleteCategory(id=${cat.id})}"
											class="btn btn-danger btn-sm"><i
												class="fa-solid fa-trash  fa-1x"></i>Delete</a></td>
									</tr>

								</tbody>
							</table>

				
						</div>
					</div>

				</div>

			</div>
		</div>
	</section>

</body>
</html>
